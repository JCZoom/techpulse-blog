# Content preferences
preferences:
  min_depth_score: 0.6          # Prefer substantial content
  prefer_technical: true        # Technical > marketing
  prefer_data_driven: true      # Love numbers and benchmarks
  prefer_actionable: true       # Want practical takeaways
  
  # Length preference (all acceptable)
  accept_quick_reads: true      # 2-5 min
  accept_medium_reads: true     # 5-10 min
  accept_deep_dives: true       # 10+ min
  
  # Format preference
  prefer_links: true            # Curator style, not rewriting
  want_images: true             # Extract or generate images
  want_videos: true             # Podcast/video content welcome

# Scoring weights for final calculation
scoring:
  topic_relevance: 0.40         # 40% - How well it matches topics
  source_trust: 0.15            # 15% - Source reliability
  content_quality: 0.20         # 20% - Depth and substance
  recency: 0.15                 # 15% - How recent
  uniqueness: 0.10              # 10% - Novel or unique angle
