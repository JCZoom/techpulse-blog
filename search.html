<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - TechPulse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .search-page-header {
            padding-top: 120px;
            text-align: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .search-page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .search-query-display {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: var(--color-accent);
            background-color: var(--color-surface);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            display: inline-block;
            margin-top: 1rem;
        }
        
        .search-results-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-results-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--color-surface);
            border-radius: var(--radius-sm);
        }
        
        .results-count {
            font-size: 1rem;
            color: var(--color-text);
        }
        
        .results-count strong {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-accent);
        }
        
        .search-time {
            font-size: 0.875rem;
            color: var(--color-text-light);
        }
        
        .sort-options {
            display: flex;
            gap: 0.5rem;
        }
        
        .sort-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border: 1px solid var(--color-border);
            background: var(--color-background);
            color: var(--color-text);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .sort-btn:hover,
        .sort-btn.active {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background: var(--color-surface);
        }
        
        .compact-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .compact-article {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
        }
        
        .compact-article:hover {
            border-color: var(--color-accent);
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .score-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--color-surface);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-text-light);
        }
        
        .score-badge.high {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        
        .score-badge.medium {
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
        }
        
        .compact-thumbnail {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            border-radius: var(--radius-sm);
            overflow: hidden;
            background: var(--color-surface);
        }
        
        .compact-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .compact-thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.75rem;
            font-weight: var(--font-weight-semibold);
            text-align: center;
            padding: 0.5rem;
        }
        
        .compact-content {
            flex: 1;
            min-width: 0;
        }
        
        .compact-title {
            font-size: 1.1rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.5rem;
            line-height: 1.4;
            color: var(--color-text);
        }
        
        .compact-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--color-text-light);
            align-items: center;
        }
        
        .compact-category {
            background: var(--color-surface);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: var(--font-weight-medium);
        }
        
        .compact-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .no-results h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--color-text-light);
        }
        
        .no-results p {
            color: var(--color-text-light);
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-surface);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .search-page-header h1 {
                font-size: 2rem;
            }
            
            .search-query-display {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
            
            .search-results-stats {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .compact-article {
                flex-direction: column;
            }
            
            .compact-thumbnail {
                width: 100%;
                height: 200px;
            }
            
            .score-badge {
                top: 0.5rem;
                left: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">TECHPULSE</a>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" 
                               id="mainSearchInput" 
                               class="search-input" 
                               placeholder="Search articles... (press / to focus)"
                               autocomplete="off">
                        <kbd class="search-kbd">/</kbd>
                    </div>
                </div>
                
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="archive.html">Archive</a>
                    <a href="#newsletter">Newsletter</a>
                    <a href="about.html">About</a>
                </div>
                <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                    <div class="theme-toggle">
                        <button data-theme-option="light" title="Light mode">‚òÄÔ∏è</button>
                        <button data-theme-option="auto" title="System" class="active">Auto</button>
                        <button data-theme-option="dark" title="Dark mode">üåô</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Results Header -->
    <div class="search-page-header">
        <h1>Search Results</h1>
        <div class="search-query-display" id="queryDisplay">
            Loading...
        </div>
    </div>

    <!-- Search Results -->
    <div class="search-results-container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-spinner">
            <div class="spinner"></div>
            <p>Searching articles...</p>
        </div>
        
        <!-- Results Stats -->
        <div id="resultsStats" class="search-results-stats" style="display: none;">
            <div class="results-info">
                <div class="results-count">
                    <strong id="resultCount">0</strong> results found
                </div>
                <div class="search-time" id="searchTime"></div>
            </div>
            <div class="sort-options">
                <button class="sort-btn active" data-sort="relevance">Relevance</button>
                <button class="sort-btn" data-sort="date">Date</button>
                <button class="sort-btn" data-sort="score">Score</button>
            </div>
        </div>
        
        <!-- Results List -->
        <div id="resultsList" class="compact-list" style="display: none;">
            <!-- Dynamically populated -->
        </div>
        
        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <h2>No results found</h2>
            <p>Try different keywords or check out our <a href="archive.html">archive</a> for all articles.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>TECHPULSE</h3>
                    <p>Stay ahead with curated tech insights.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 TechPulse. <a href="privacy.html">Privacy</a> ‚Ä¢ <a href="terms.html">Terms</a></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="js/search-engine.js"></script>
    <script src="js/search-ui.js"></script>
</body>
</html>
